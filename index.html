<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather APP</h1>
        <div class="tab-container">
            <p class="tab" user-weather>Your Weather</p>
            <p class="tab" search-weather>Search Weather</p>
        </div>

        <div class="grant-access-container sub-container">
            <img src="./assets/location.png" alt="" width="80px" height="80px" loading="lazy">
            <p>Grant Acccess Location</p>
            <p>Allow Access to get weather information</p>
            <button grant-access-btn>Grant Access</button>
        </div>
        <!-- form container -->
        <form action="" form-container class="forms-container">
            <input type="text" name="" id="" placeholder="Search for city" searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">

            </button>

        </form>

        <!--- loading screen container -->
        <div class=" sub-container loading-container">
            <img src="./assets/Ripple-1s-200px.gif" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- Show weather info -->

        <div class="weather-info">
            <div class="name">
                <p data-cityName></p>
                <img alt="" country-flag width="30px" height="30px">
            </div>
            <p temp-desc></p>
            <img alt="" weatherIcon>
            <p temp-data></p>

            <div class="parameter-container ">
                <!-- card1 -->

                <div class="humidity-container parameter">
                    <img src="./assets/wind.png" alt="" loading="lazy">
                    <p>WindSpeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- Card2 -->
                <div class="windespeed-container parameter">
                    <img src="./assets/humidity.png" alt="" loading="lazy">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- Card3 -->
                <div class="cloud-container parameter">
                    <img src="./assets/cloud.png" alt="" loading="lazy">
                    <p>Clouds</p>
                    <p data-Clouds></p>
                </div>
            </div>

        </div>

        <div class="error">
            <img src="./assets/not-found.png" alt="" width="500px" height="500px">
            <p>City Not Found</p>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
